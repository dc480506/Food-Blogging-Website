<div class="card">
    <div class="card-body justify-content-center">
        <h6>Showing blogs from Authors:</h6>
        <hr>
        <div class="box"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="50"
        (scrolled)="onScroll()"
        [scrollWindow]="false"
        >
            <div *ngFor="let author of data">
                <h2  style="font-size: 14px;">{{author.name}}</h2>
                <app-follow [followersCount]="author.followersCount" [isFollowing]="true" [authorId]="author._id"></app-follow>
                <hr>
            </div>
            <div *ngIf="data.length==0">
                <p  style="font-size: 14px;">No Authors subscribed</p>
            </div>
        </div>
    </div>
</div>
