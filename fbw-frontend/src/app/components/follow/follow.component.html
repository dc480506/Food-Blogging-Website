<h3 class="follow-text">{{followersCount | countMetric}} followers</h3>
<button *appIsAuthorized
  class="btn"
  [class.btn-outline-success]="!isFollowing"
  [class.btn-success]="isFollowing"
  style="border: width 1px; border-radius: 99em"
  (click)="onClick()"
>
  <span class="status-text" *ngIf="!isFollowing; else followingText"> Follow </span>
  <ng-template #followingText> <span class="status-text"> Following </span></ng-template>
</button>
