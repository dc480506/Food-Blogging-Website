<div class="container mx-1">
  <div class="row">
    <div
      class="col-md-4"
      style=" 
      width: 29.1666666%;
    flex: 0 0 29.166%;max-width: 29.1666666%;
      display: inline-block"
    >
      <iframe
        src="https://www.zomato.com/widgets/res_search_widget.php?city_id=3&theme=red&hideCitySearch=on&hideResSearch=on&sort=popularity"
        style="
          overflow-y: auto;
          height: 85vh;
          margin: auto;
          bottom: 0;
          right: 0;
        "
        border="0"
        frameborder="0"
      ></iframe>
    </div>
    <div class="col-md-8 p-0 m-0" style="width: 70.8333333%;
    flex: 0 0 70.833%;max-width: 70.8333333%;">
      <!-- <div
        class="container blog-results"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="50"
        (scrolled)="onScroll()"
        [scrollWindow]="false"
      > -->
      <div class="container mt-1">
        <div class="jumbotron py-2" style="background-color: #353b48">
          <div class="row">
            <div class="input-group col-12">
              <span class="input-group-append bg-primary">
                <button class="btn btn-primary" type="button">
                  <i class="bi bi-search" style="color: white;"></i>
                </button>
              </span>
              <input
                type="text"
                class="form-control"
              />
            </div>
          </div>
        </div>
      </div>
      <div
        class="container blog-results"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="50"
        (scrolled)="onScroll()"
        [scrollWindow]="false"
      >
        <div class="row">
          <div
            class="col-md-6 d-flex align-items-stretch"
            *ngFor="let blog of data"
          >
            <div class="card mb-3">
              <img
                height="200px"
                class="card-img-top"
                src="{{ blogImageBaseURL + blog.image_url }}"
                alt="Card image cap"
              />
              <div class="card-body">
                <div class="blog-date">
                  <b>{{ blog.author.name }}</b>
                  <span>
                    | {{ blog.publishInfo?.publishTime | date: "medium" }}</span
                  >
                </div>
                <a
                  [routerLink]="['/view-blogs/blog', blog._id]"
                  class="blog-title"
                >
                  {{ blog.title | titleCase | readLessMore: 15 }}
                </a>
                <div class="blog-summary">
                  <p>{{ blog.summary }}</p>
                </div>
                <div class="row">
                  <div class="likesPreview ml-4">
                    <i class="bi bi-hand-thumbs-up-fill"></i>
                    <span> {{ blog.likedBy.length | countMetric}}</span>
                  </div>
                  <div class="dislikesPreview ml-4">
                    <i class="bi bi-hand-thumbs-down-fill"></i>
                    <span> {{ blog.dislikedBy.length  | countMetric }}</span>
                  </div>
                  <!-- <div class="commentsPreview ml-4">
                    <i class="bi bi-chat-fill"></i>
                    <span> {{ blog.comments.length }}</span>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pb-5">
          <div class="col-md-12 p-5">
          <ngx-spinner
          bdOpacity = 0.9
          bdColor = ""
          size = "default"
          color = "#581f87"
          type = "ball-pulse-sync"
          [fullScreen] = "false"
          >
          </ngx-spinner>
      </div>
      </div>
      <!-- </div> -->
    </div>
  </div>
</div>
