<div class="container mx-1">
  <div class="row">
    <div
      class="widget_wrap col-md-4"
      style="width: 320px; height: 797px; display: inline-block"
    >
      <iframe
        src="https://www.zomato.com/widgets/res_search_widget.php?city_id=3&theme=red&hideCitySearch=on&hideResSearch=on&sort=popularity"
        style="overflow-y: auto; 
        height: 85vh;
        margin: auto;
        bottom: 0;
        right: 0;"
        border="0"
        frameborder="0"
      ></iframe>
    </div>
    <div class="col-md-8 d-flex align-items-stretch container blog-results"
        style="height: 85vh; margin-top: 0; width: 85%;"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="50"
        (scrolled)="onScroll()"
        [scrollWindow]="false"
    >
    
      <!-- <div
        class="container blog-results"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="50"
        (scrolled)="onScroll()"
        [scrollWindow]="false"
      > -->
        <div class="row">
            <div class="container mt-1">
                <div class="jumbotron py-2" style="background-color:#353b48">
                    <div class="row">
                        <div class="input-group col-12">
                            <input type="text" class="form-control" ng-model="query" ng-model-options="{ debounce: 800 }" ng-change="fetchRestaurants()" aria-label="Text input with dropdown button">
                            <span class="input-group-append bg-primary">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="bi bi-search" style="color:white"></i>                        
                                </button>
                              </span>
                        </div>
                    </div>
                </div>
            </div>
          <div
            class="col-md-6 d-flex align-items-stretch"
            *ngFor="let blog of data"
          >
            <div class="card mb-3">
              <img
                height="200px"
                class="card-img-top"
                src="{{ blogImageBaseURL + blog.image_url }}"
                alt="Card image cap"
              />
              <div class="card-body">
                <div class="blog-date">
                  <b>{{ blog.author.name }}</b>
                  <span>
                    | {{ blog.publishInfo?.publishTime | date: "medium" }}</span
                  >
                </div>
                <a
                  [routerLink]="['/view-blogs/blog', blog._id]"
                  class="blog-title"
                >
                  {{ blog.title }}
                </a>
                <div class="blog-summary">
                  <p>{{ blog.summary }}</p>
                </div>
                <div class="row">
                  <div class="likesPreview ml-4">
                    <i class="bi bi-hand-thumbs-up-fill"></i>
                    <span> {{ blog.likedBy.length }}</span>
                  </div>
                  <div class="dislikesPreview ml-4">
                    <i class="bi bi-hand-thumbs-down-fill"></i>
                    <span> {{ blog.dislikedBy.length }}</span>
                  </div>
                  <div class="commentsPreview ml-4">
                    <i class="bi bi-chat-fill"></i>
                    <span> {{ blog.comments.length }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- </div> -->
    </div>
  </div>
</div>
