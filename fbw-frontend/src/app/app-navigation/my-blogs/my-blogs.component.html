    <div class="container blog-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
    [scrollWindow]="false">
        <div class="row">
            <div class="col-md-6 d-flex align-items-stretch" *ngFor="let blog of data">
                <div class="card mb-3">
                    <img height="200px" class="card-img-top" src="{{blogImageBaseURL + blog.image_url}}" alt="Card image cap">
                    <div class="card-body">
                        <div class="blog-date">
                            <b>{{ blog.author.name}}</b>
                            | <span *ngIf="blog.publishInfo.isPublish; else unPublishText">  {{blog.publishInfo?.publishTime | date:"medium"}}</span>
                            <ng-template #unPublishText><span style="color: red;"> Unpublished </span> </ng-template>

                        </div>
                        <a [routerLink]="['/myblogs/blog',blog._id]" class="blog-title">
                            {{blog.title | titleCase}}
                        </a>
                        <div class="blog-summary">
                            <p> {{blog.summary}} </p>
                        </div>
                        <div class="row">
                            <div class="likesPreview ml-4">
                                <i class="bi bi-hand-thumbs-up-fill"></i>
                                <span> {{blog.likedBy.length | countMetric}}</span>
                            </div>
                            <div class="dislikesPreview ml-4">
                                <i class="bi bi-hand-thumbs-down-fill"></i>
                                <span> {{blog.dislikedBy.length | countMetric}}</span>
                            </div>
                            <!-- <div class="commentsPreview ml-4">
                                <i class="bi bi-chat-fill"></i>  
                                <span> {{blog.comments.length}}</span>                          
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pb-5">
            <div class="col-md-12 p-5">
            <ngx-spinner
            bdOpacity = 0.9
            bdColor = ""
            size = "default"
            color = "#581f87"
            type = "ball-pulse-sync"
            [fullScreen] = "false"
            >
            </ngx-spinner>
          </div>
        </div>
    </div>
